baseURL: "https://focusbitapp.com/"
languageCode: "en-us"
title: "FocusBit is a GTD app with pomodoro timer and TODO planner"
enableRobotsTXT: true
params:
  description: "GTD app with pomodoro timer and TODO planner"
  google_universal_analytics: UA-10412407-13
  google_universal_analytics_cookiedomain: auto
outputs:
  home:
    - html
    - rss
    - json
markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
      autoHeadingIDType: github
    renderer:
      hardWraps: true
      unsafe: true
      xhtml: true